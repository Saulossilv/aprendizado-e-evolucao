<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <header>
        <h1>Aventura</h1>
    </header>

    <main>
        <form method="post" action="index2.html">

            <input name="Nome" type="text" placeholder="Nome">

            <input name="sobrenome" type="text" placeholder="Sobrenome"><br><br>

            <input name="celular-email" type="text" placeholder="Celular ou email"><br><br>

            <input name="nova-senha" type="text" placeholder="Nova senha"><br><br>

            <label for="">Data de nascimento</label><br><br>

            <select name="dia" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>

            <select name="mes" id="">
                <option value="jan">Jan</option>
                <option value="fev">Fev</option>
                <option value="mar">Mar</option>
                <option value="abr">Abr</option>
                <option value="mai">Mai</option>
            </select>

            <select name="ano" id="">
                <option value="1999">1999</option>
                <option value="2000">2000</option>
                <option value="2001">2001</option>
                <option value="2002">2002</option>
                <option value="2003">2003</option>
            </select>

            <br>
            <br>

            <label for="">Gênero</label><br><br>

            <label for="">Feminino</label>
            <input type="radio" name="genero" id="feminino" value="feminino" checked>

            <label for="">Masculino</label>
            <input type="radio" name="genero" id="masculino" value="masculino">

            <label for="">Personalizado</label>
            <input type="radio" name="genero" id="personalizado" value="personalizado"><br><br>

            <button>Cadastre-se</button>
    </main>
    </form>

    <footer>

    </footer>
</body>

</html>
